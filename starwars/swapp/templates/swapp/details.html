{% extends 'base.html' %}
{% load custom_filters %}
{% load static %}

{% block container %}

        <div class="back category-back">
        <button id="goback">
        &#8249; Back</button>
            </div>
<table>
    {% for key, value in results %}
            <tr>
                <td>{{ key|underscore }}</td>
                <td>{{ value|list_unpack|format_date }}</td>
            </tr>

    {% endfor %}
</table>
{% endblock %}
