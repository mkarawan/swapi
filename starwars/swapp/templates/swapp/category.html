{% extends 'base.html' %}
{% load static %}
{% load custom_filters %}

{% block container %}
{% for item in category %}
    {% if item.title %}
    <a href="{% url 'swapp:details' cat_name item.url|extract_id %}"><li>{{ item.title }}</li></a>
        {% else %}
    <a href="{% url 'swapp:details' cat_name item.url|extract_id %}"><li>{{ item.name }}</li></a>
    {% endif %}
{% endfor %}

{% endblock %}
